    function avg(data){
        let num=[];
        let count=data["count"];
        for(let i=0; i<count;i++){
            let salary=Object.assign(data.employees[i].salary);
            num.push(salary);
        
        }
        let sum=num.reduce(
              ( acc, cur ) => acc + cur,
              0
            );  
        let result=sum/count;
        console.log(result);    
    }

    function maxProduct(nums){
        let num = nums.sort(function(a,b){
                return b - a;})
        if(num[num.length-1]<0 && num[num.length-2]<0 && num[num.length-1]*num[num.length-2]>num[0]*num[1]){
            console.log(num[num.length-1]*num[num.length-2]);
        }else{
            console.log(num[0]*num[1]);
        }
    }
    maxProduct([5,20,2,6]);
    maxProduct([10,-20,0,3]);

    function twoSum(nums,target){
        for (i = 0; i < nums.length; i++) {
            for (j = i + 1; j < nums.length; j++) {
                if (nums[i] + nums[j] == target){
                    return [i, j];
                }
            }
        }
    }
    result=twoSum([2,11,7,15],9)
